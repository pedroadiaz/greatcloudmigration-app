<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['aws']">AWS</a>
      <a mat-list-item [routerLink]="['dot-net']">Dot Net</a>
      <a mat-list-item [routerLink]="['sql']">SQL</a>
      <a mat-list-item [routerLink]="['agile-methodologies']">Agile Methodologies</a>
      <a mat-list-item [routerLink]="['/management']">Management</a>
      <a mat-list-item [routerLink]="['/business-owner']">Business Owner</a>
      <a mat-list-item [routerLink]="['/virtual-reality']">Virtual Reality</a>
      <a mat-list-item [routerLink]="['/other-links']">Other Links</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar style="background-color:lightblue">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>The Great Cloud Migration</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
